<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Javascript en Práctica - Valida Formulario</title>
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Raleway:wght@100;300;600&display=swap"
        rel="stylesheet">
    <!--  FontAwesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--  Main Style  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="formulario">

    <main class="main-wrapper">

        <div class="chat-wrapper">

            <div class="chat-contacts">
                <div class="profile">
                    <div class="profile__info active">
                        <div class="profile__image">
                            <img src="assets/img/js-logo.png" alt="Avatar">
                        </div>
                        <div class="profile__name">
                            <p class="name">Javascript en Práctica</p>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <div class="nav">
                        <ul class="nav-list">
                            <li><a class="active" href="index.html">Valida Formulario</a></li>
                            <li><a href="colorpicker.html">Colorpicker</a></li>
                            <li><a href="calculadora.html">Calculadora</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1 class="content__title">Escríbenos!</h1>

                <form id="formulario">
                    <div class="content__input">
                        <div class="input-item">
                            <label>Nombre completo</label>
                            <input id="nombre" type="text">
                            <p class="errorNombre" style="color:red;font-style: italic;"></p>
                        </div>
                        <div class="input-item">
                            <label>Asunto</label>
                            <input id="asunto" type="text">
                            <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                        </div>
                        <div class="input-item">
                            <label>Mensaje</label>
                            <textarea id="mensaje"></textarea>
                            <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                        </div>
                        <div class="input-item">
                            <button id="button" type="submit">Enviar mensaje</button>
                        </div>
                    </div>
                </form>

                <div id="message" class="message"></div>
                
            </div>

        </div>

    </main>

    <!-- Scripts -->
    <script src="assets/js/validaformulario.js"></script>

</body>

</html>
